<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 
	variables needed: userIsLogged - boolean
		user - User
		rejectedOrders - List<Order>
 -->
<meta charset="ISO-8859-1">
<title>Telco homepage</title>
<link rel="stylesheet" type="text/css" href="../style.css" />
</head>
<body>

	<div align="right" th:if="${userIsLogged}">
		<p th:text="${user.username}" />
		<a th:href="@{/Logout}">Logout</a>
	</div>

	<div>
		What you can do: <a th:href="@{/BuyService}">Buy Service</a><br>
		<form th:action="@{/RejectedOrder}" method="POST">
			<div th:if="${user.insolventFlag}">
				Rejected orders:
				<table>
					<tr th:each="ro : ${rejectedOrders}">
						<td><p th:text="${ro.id}" /></td>
						<td><input type="submit" value="Fix" /></td>
					</tr>
				</table>
				Insert id of order to fix: <input type="text" name="toFixOrder"/>
			</div>
		</form>
	</div>
</body>
</html>
